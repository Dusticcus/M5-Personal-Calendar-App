<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div id="eventSaved" class="alert alert-success" role="alert">
    Event Saved!
  </div>
  </button>
  </div>
  <div id="timeBoxRows" class="container">
    <!-- Timeblocks go here -->
    <div class="row">
      <div class="col-2 hour text-right">9AM</div>
      <div class="col-8"><textarea class="textAreaOverride" data-ta=1></textarea></div>
      <div class="col-2 saveBtn" data-sb=1></div>
    </div>
    <div class="row">
      <div class="col-2 hour text-right">10AM</div>
      <div class="col-8"><textarea class="textAreaOverride" data-ta=2></textarea></div>
      <div class="col-2 saveBtn" data-sb=2></div>
    </div>
    <div class="row">
      <div class="col-2 hour text-right">11AM</div>
      <div class="col-8"><textarea class="textAreaOverride"></textarea></div>
      <div class="col-2 saveBtn" data-sb=3></div>
    </div>
    <div class="row">
      <div class="col-2 hour text-right">12PM</div>
      <div class="col-8"><textarea class="textAreaOverride"></textarea></div>
      <div class="col-2 saveBtn" data-sb=4></div>
    </div>
    <div class="row">
      <div class="col-2 hour text-right">1PM</div>
      <div class="col-8"><textarea class="textAreaOverride"></textarea></div>
      <div class="col-2 saveBtn" data-sb=5></div>
    </div>
    <div class="row">
      <div class="col-2 hour text-right">2PM</div>
      <div class="col-8"><textarea class="textAreaOverride"></textarea></div>
      <div class="col-2 saveBtn" data-sb=6></div>
    </div>
    <div class="row">
      <div class="col-2 hour text-right">3PM</div>
      <div class="col-8"><textarea class="textAreaOverride"></textarea></div>
      <div class="col-2 saveBtn" data-sb=7></div>
    </div>
    <div class="row">
      <div class="col-2 hour text-right">4PM</div>
      <div class="col-8"><textarea class="textAreaOverride"></textarea></div>
      <div class="col-2 saveBtn" data-sb="8"></div>
    </div>
    <div class="row">
      <div class="col-2 hour text-right">5PM</div>
      <div class="col-8"><textarea class="textAreaOverride"></textarea></div>
      <div class="col-2 saveBtn" data-sb=9></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
    integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/scripts.js"></script>
</body>

</html>
